<!DOCTYPE html>
<html>
<head>
<title>NicholasAQM</title>
<link rel="icon" type="image/x-icon" href="pictures/bitcom_logo.svg">
<link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="center-form">
        <form action="/api/check_uname" method="post">
            <div class="form-field-center">
                <div class="form-text">
                    <label for="username">Username:</label><br>
                </div>
                <input class="form-field" type="text" id="uname" name="uname"><br>
                <div class="form-text">
                    <label for="pwd">Password:</label><br>
                </div>
                <input class="form-field" type="password" id="pwd" name="pwd"><br><br>
            </div>
            <div class="center-button">
                <input class="aqm-button" type="submit" value="Login">
            </div>
            
        </form>

    </div>

</body>
</html>
